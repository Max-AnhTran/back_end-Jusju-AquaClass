<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
    <head>
        <title>AquaClass - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow p-4">
                        <h2 class="text-center mb-4">Sign in - AquaClass</h2>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password. Please try again.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info">
                            You have been logged out.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">User Name:</label>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                class="btn btn-primary btn-block"
                            >
                                Sign In
                            </button>
                        </form>

                        <hr />
                        <a
                            th:href="@{/signup}"
                            class="btn btn-secondary btn-block"
                            >Sign-up</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-5oCfG0QH8dDq1KO6LvcSRBOVJ2Pz4Pa3qq3r5FhD+9r/MpbJxG+xrN/B4PP4+Jq0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
