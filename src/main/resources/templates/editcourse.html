<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Course</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link
            type="text/css"
            rel="stylesheet"
            href="css/styles.css"
            th:href="@{css/styles.css}"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <h1>Edit Course</h1>
        <form
            action="#"
            th:action="@{/editcourse/{id}(id=${course.id})}"
            th:object="${course}"
            method="post"
        >
            <table>
                <tr>
                    <td>
                        Course Name:
                        <input type="text" th:field="*{name}" required />
                    </td>
                    <td>
                        Course Description:
                        <input type="text" th:field="*{description}" required />
                    </td>
                    <td>
                        Course Level:
                        <select th:field="*{level}">
                            <option
                                th:each="level : ${T(fi.haagahelia.AquaClass.domain.Course.Level).values()}"
                                th:value="${level}"
                                th:text="${level}"
                            ></option>
                        </select>
                    </td>
                    <td>
                        Max Students:
                        <input
                            type="number"
                            th:field="*{maxStudents}"
                            required
                            min="1"
                            max="100"
                        />
                    </td>
                    <td>
                        Teacher:
                        <select id="teacher" th:field="*{teacherId}">
                            <option
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.id}"
                                th:text="${teacher.fullName}"
                            ></option>
                        </select>
                    </td>
                    <td><input type="submit" value="Edit Course" class="btn btn-success"/></td>
                </tr>
            </table>
        </form>
        <a th:href="@{/}" class="btn btn-primary mt-4">Cancel</a>
    </body>
</html>
