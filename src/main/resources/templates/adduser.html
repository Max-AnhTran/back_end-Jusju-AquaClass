<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add User</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container mt-4">
            <h2 class="mb-4 text-center">Add New User</h2>

            <form
                th:action="@{/user/save}"
                th:object="${user}"
                method="post"
                class="card p-4 shadow-sm"
                style="max-width: 400px; margin: 0 auto"
            >
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        th:field="*{username}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        th:field="*{password}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        th:field="*{email}"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select id="role" th:field="*{role}" class="form-select" required>
                        <option
                            th:each="role : ${T(fi.haagahelia.AquaClass.domain.AppUser.Role).values()}"
                            th:value="${role}"
                            th:text="${role}"
                        ></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/user}" class="btn btn-secondary mt-2">Cancel</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
