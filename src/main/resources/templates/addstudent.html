<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>AquaClass - Add Student</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link
            type="text/css"
            rel="stylesheet"
            href="css/styles.css"
            th:href="@{css/styles.css}"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Add New Student</h1>

            <form
                action="#"
                th:action="@{/student/add}"
                th:object="${studentDTO}"
                method="post"
            >
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fullname">Full Name</label>
                        <input
                            type="text"
                            id="fullname"
                            class="form-control"
                            th:field="*{fullName}"
                            required
                        />
                    </div>

                    <div class="col-md-6 form-group">
                        <label for="phone">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            class="form-control"
                            th:field="*{phone}"
                            required
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input
                            type="date"
                            id="dateOfBirth"
                            class="form-control"
                            th:field="*{dateOfBirth}"
                            required
                        />
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">
                        Add Student
                    </button>
                    <a th:href="@{/}" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS (Optional) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIqjUKG0X0NknSUz6+KboSMLpVFOvU3H9xrIhZELOVXmf7N1R9R"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
