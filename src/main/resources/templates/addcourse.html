<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>AquaClass - Add Course</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link
            type="text/css"
            rel="stylesheet"
            href="css/styles.css"
            th:href="@{css/styles.css}"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="css/styles.css"
            th:href="@{/css/styles.css}"
        />
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Add New Course</h1>

            <form
                action="#"
                th:action="@{/addcourse}"
                th:object="${course}"
                method="post"
            >
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Course Name</label>
                        <input
                            type="text"
                            id="name"
                            class="form-control"
                            th:field="*{name}"
                            required
                        />
                    </div>

                    <div class="col-md-6 form-group">
                        <label for="description">Course Description</label>
                        <input
                            type="text"
                            id="description"
                            class="form-control"
                            th:field="*{description}"
                            required
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="level">Course Level</label>
                        <select
                            id="level"
                            class="form-control"
                            th:field="*{level}"
                        >
                            <option
                                th:each="level : ${T(fi.haagahelia.AquaClass.domain.Course.Level).values()}"
                                th:value="${level}"
                                th:text="${level}"
                            ></option>
                        </select>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="maxStudents">Max Students</label>
                        <input
                            type="number"
                            id="maxStudents"
                            class="form-control"
                            th:field="*{maxStudents}"
                            required
                            min="1"
                            max="100"
                        />
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="teacher">Teacher</label>
                        <select
                            id="teacher"
                            class="form-control"
                            th:field="*{teacherId}"
                        >
                            <option
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.id}"
                                th:text="${teacher.fullName}"
                            ></option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">
                        Add Course
                    </button>
                    <a th:href="@{/}" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS (Optional) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIqjUKG0X0NknSUz6+KboSMLpVFOvU3H9xrIhZELOVXmf7N1R9R"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
